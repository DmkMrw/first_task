<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@100&display=swap');
  </style>
  <title>First task - Navbar</title>
</head>
<body>

  <div class="navbar">
      <div class="logo">
        <div class="logo_img">
          <img src="images/Vector.svg" alt="logo_image">
        </div>
        <div class="logo_text">
          <span class="span_logo_text">Findtrend</span>
        </div>
      </div>
      <div class="menu">
        <span>About</span>
        <span>How it work</span>
        <span>Pricing</span>
        <span>Solution</span>
        <span>Features</span>
      </div>
      <div class="buttons">
        <button class="btn_login">
          <span>Login</span>
        </button>
        <button class="btn_register">
          <span>Register</span>
        </button>
      </div>
  </div>

</body>
</html>
